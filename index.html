<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&family=Ubuntu+Mono&display=swap"
    rel="stylesheet">
  <title>Erick Oliveira</title>
  <script src="https://kit.fontawesome.com/db82671bf6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="sobre">
    <nav class="menu">
      <ul>
        <li><a href="#sobre">sobre</a></li>
        <li><a href="#portfolio">portfólio</a></li>
        <li><a href="#contato">contato</a></li>
      </ul>
    </nav>
    <div>
      <h1 class="site-title">Erick Oliveira</h1>
      <h2 class="site-subtitle">front-end developer</h2>
    </div>
  </header>

  <section class="portfolio" id="portfolio">
    <h2>Portfólio</h2>
    <div class="grid">
      <figure>
        <img class="img-portfolio" src="./images/ecommerce-creditos-s-o-c-i-a-l-c-u-t-unsplash.jpg" alt="eCommerce">
        <figcaption>eCommerce</figcaption>
      </figure>
      <figure>
        <img class="img-portfolio" src="./images/mobile-creditos-nate-grant-unsplash.jpg" alt=">Mobile">
        <figcaption>Mobile</figcaption>
      </figure>
      <figure>
        <img class="img-portfolio" src="./images/webdesign-creditos-domenico-loia-unsplash.jpg" alt="Web design">
        <figcaption>Web design</figcaption>
      </figure>
      <figure>
        <img class="img-portfolio" src="./images/projpessoais-creditos-hal-gatewood-unsplash.jpg"
          alt="Projetos pessoais">
        <figcaption>Projetos pessoais</figcaption>
      </figure>
    </div>
  </section>

  <section class="contato" id="contato">
    <h2>Contato</h2>
    <div class="grid icons">
      <a target="_blank" href="#">
        <i class="fab fa-github"></i>
      </a>
      <a target="_blank" href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a target="_blank" href="#">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="#">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>

</body>

</html>
